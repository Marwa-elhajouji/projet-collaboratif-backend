name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
      - name: Compile project
        run: |
          cd projet-collaboratif
          mvn compile

  test:
    runs-on: ubuntu-latest
    needs: build
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: projetcollaboratif
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
      - name: Run tests
        run: |
          cd projet-collaboratif
          mvn verify \
            -Dspring.datasource.url=jdbc:mysql://localhost:3306/projetcollaboratif \
            -Dspring.datasource.username=root \
            -Dspring.datasource.password=root

  docker-publish:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Build JAR with Maven
        run: |
         cd projet-collaboratif
         mvn clean package -DskipTests

      - name: Build Docker image
        run: |
          cd projet-collaboratif
          docker build -t marwaelhajouji/projet-collaboratif-backend .
      - name: Push Docker image to Docker Hub
        run: docker push marwaelhajouji/projet-collaboratif-backend
